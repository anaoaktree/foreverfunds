<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% if error %}
<font color="red">{{error}}</font>
{% endif %}
<form action="/register" method="post">
    New Username: <br>
    <input name="username" type="text"><br>
    New Password: <br>
    <input name="password" type="password"><br>

    <button name="doRegister" type="submit">Register</button>
</form>
</body>
</html>
